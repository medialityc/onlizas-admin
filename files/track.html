<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta property="og:title" content="Zas Express">
  <meta property="og:description" content="Empresa para el envio de paqueteria">
  <meta property="og:image" content="https://web.zasexpress.com/logo_zas.png">
  <meta property="og:url" content="https://web.zasexpress.com">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Seguimiento de Envíos</title>
  <style>   
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f4f4;
      line-height: 1.6;
    }
    header {
      background: #f6af34;
      color: #fff;
      padding: 1rem 2rem;
      text-align: center;
    }
    header img {
      max-height: 60px;
      vertical-align: middle;
    }
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      gap: 1rem;
    }
    nav ul li a {
      color: #fff;
      text-decoration: none;
    }
    .container {
      max-width: 1200px;
      margin: 2rem auto;
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
    }
    section {
      margin-bottom: 2rem;
    }
    h2 {
      border-bottom: 2px solid #f6af34;
      padding-bottom: 0.5rem;
    }
    .form-group {
      margin-bottom: 1rem;
    }
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }
    .form-group input, .form-group textarea {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background: #f6af34;
      color: #fff;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #002244;
    }
    footer {
      background: #f6af34;
      color: #fff;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
    a {
      color: #003366;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo_zas.png" alt="Logo ZAS Envíos Express">
    <h1>Seguimiento de Envíos</h1>
    <nav>
      <ul>
        <li><a href="/">Inicio</a></li>
        <li><a href="/#campana">Campaña</a></li>
        <li><a href="/terminos">Términos</a></li>
        <li><a href="/privacidad">Privacidad</a></li>
        <li><a href="/#contacto">Contacto</a></li>
      </ul>
    </nav>
  </header>
  <main class="container">
    <section>
      <h2>Rastrea tu Envío</h2>
      <form id="trackingForm">
        <div class="form-group">
          <label for="trackingNumber">Número de Seguimiento:</label>
          <input type="text" id="trackingNumber" name="trackingNumber" required placeholder="Ej: ZAS123456789">
        </div>
        <button type="submit">Buscar</button>
      </form>
      
      <div id="trackingResults" style="margin-top: 2rem; display: none;">
        <h3>Estado del Envío #<span id="resultNumber"></span></h3>
        <ul id="statusTimeline">
          <!-- Aquí se mostrarían los resultados dinámicamente -->
        </ul>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 ZAS Envíos Express. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
